<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Perpustakaan</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="d-flex flex-column" background="assets/background.jpg">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">
                    <img src="assets/profile.png" width="40px" alt="LiterasiMasaDepan">LiterasiMasaDepan</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                        <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                            <i class="bi bi-book"></i>
                        </div>
                        <h1 class="fw-bolder">Transaksi</h1>
                        <p class="lead fw-normal text-muted mb-0">Lengkapi data berikut!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="transactionForm" onsubmit="return validateForm()">
                                <!-- Transaction Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="transactionName" type="text" placeholder="Enter transaction name..." name="transaction_name" required />
                                    <label for="transactionName">Nama Buku</label>
                                </div>

                                <!-- Email input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="Enter your email..." name="email" required />
                                    <label for="email">Email</label>
                                </div>

                                <!-- Category input-->
                                <div class=" form-floating mb-3">
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="umum">Umum</option>
                                        <option value="filsafatbiologi">Filsafat dan Biologi</option>
                                        <option value="agama">Agama</option>
                                        <option value="sosial">Sosial</option>
                                        <option value="bahasa">Bahasa</option>
                                        <option value="sains">Sains dan Matematika</option>
                                        <option value="teknologi">Teknologi</option>
                                        <option value="seni">Seni dan Rekreasi</option>
                                        <option value="literatursastra">Literatur dan Sastra</option>
                                        <option value="sejarahgeografi">Sejarah dan geografi</option>
                                    </select>
                                    <label for="category">Kategori</label>
                                </div>

                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                                </div>                  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; LiterasiMasaDepan2025</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!" >Privacy</a>
                    <span class="mx-1">&middot; </span>
                    <a class="small" href="#!" >Terms</a>
                    <span class="mx-1">&middot; </span>
                    <a class="small" href="contact.html" >Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        function validateForm() {
            var transactionName = document.getElementById("transactionName").value;
            var email = document.getElementById("email").value;
            var category = document.getElementById("category").value;
            
            if (transactionName === "" || email === "" || category === "") {
                alert("Please fill in all fields!");
                return false;  
            }

            var message = "Nama Buku: " + transactionName + "%0A" + 
                      "Email: " + email + "%0A" + 
                      "Kategori: " + category;

            var whatsappURL = "https://wa.me/6281319939837?text=" + message;

            window.location.href = whatsappURL;
            return false; 
            }
    </script>
</body>
</html>
